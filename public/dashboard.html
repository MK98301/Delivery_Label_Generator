<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardstyle.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" id="logo">Ipex Logistics - Staff Login</div>
        <nav>
            <ul id="tags">
                <li><a href="../index.html">Home</a></li>
               
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-page" id="orderdashboard">
        <form class="order-form">
            <h2>Order Dashboard</h2>

            <label for="sendername">Sender Name</label>
            <input type="text" id="sendername" name="sendername" required />

            <label for="senderaddress">Sender Address</label>
            <input type="text" id="senderaddress" name="senderaddress" required />

            <label for="receivername">Receiver Name</label>
            <input type="text" id="receivername" name="receivername" required />

            <label for="receiveraddress">Receiver Address</label>
            <input type="text" id="receiveraddress" name="receiveraddress" required />

            <button type="button" id="confirm">Confirm</button>

        </form>
    </section>

    <div class="order-container hidden" id="orderdetail">
        <h2>Order Details</h2>
        <div id="orderDetails" class="order-grid"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                üñ®Ô∏è Print / Save as PDF
            </button>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button style="padding: 10px 20px; font-size: 16px; cursor: pointer;" onclick="gotodash()">
                New Order
            </button>
        </div>
    </div>

   <script src="../routes/dashboard.js"></script> <!--js file for the backend functioning-->


</body>

</html>
